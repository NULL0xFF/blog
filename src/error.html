<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error %sveltekit.status%</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 32rem;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }

        .error-code {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            color: #e53e3e;
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .emoji {
            font-size: 5rem;
            margin: 2rem 0;
        }

        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .button-primary {
            background-color: #3b82f6;
            color: white;
        }

        .button-primary:hover {
            background-color: #2563eb;
        }

        .button-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }

        .button-secondary:hover {
            background-color: #d1d5db;
        }
    </style>
</head>

<body>
    <h1 class="error-code">%sveltekit.status%</h1>

    <div class="emoji">
        <!-- Different emoji based on error code -->
        <span id="emoji">‚ö†Ô∏è</span>
    </div>

    <h2 class="error-message">%sveltekit.error.message%</h2>

    <div class="buttons">
        <a href="/" class="button button-primary">Go Home</a>
        <button onclick="window.location.reload()" class="button button-secondary">Try Again</button>
    </div>

    <script>
        // Set appropriate emoji based on status code
        const status = "%sveltekit.status%";
        const emojiElement = document.getElementById('emoji');

        if (status === "404") {
            emojiElement.textContent = "üîç";
        } else if (status.startsWith("5")) {
            emojiElement.textContent = "üõ†Ô∏è";
        } else if (status === "403") {
            emojiElement.textContent = "üîí";
        }

        // Check if offline
        if (!navigator.onLine) {
            document.querySelector('.error-message').textContent = "You appear to be offline. Please check your connection.";
            emojiElement.textContent = "üì°";
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
